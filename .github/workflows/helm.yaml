name: Build and Release Helm Chart to GHCR

on:
  push:
    branches: [main]
    paths:
      - "deploy/helm/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  helm-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./deploy/helm # <- your chart root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Read chart name & version
        id: meta
        run: |
          NAME=$(yq '.name' Chart.yaml 2>/dev/null || awk '/^name:/{print $2}' Chart.yaml)
          VERSION=$(yq '.version' Chart.yaml 2>/dev/null || awk '/^version:/{print $2}' Chart.yaml)
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Helm lint & deps
        run: |
          helm lint .
          helm dependency build .

      - name: Package chart
        run: |
          mkdir -p dist
          helm package ./ --destination dist

      - name: Login to GHCR for Helm OCI
        run: |
          helm registry login ghcr.io \
            -u "${{ github.actor }}" \
            -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Push to GHCR (OCI)
        run: |
          CHART="${{ steps.meta.outputs.name }}"
          VERSION="${{ steps.meta.outputs.version }}"
          helm push "dist/${CHART}-${VERSION}.tgz" "oci://ghcr.io/${{ github.repository_owner }}"
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/${CHART}:${VERSION}"
